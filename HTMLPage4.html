<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods - Buttons</title>
</head>
<body>

    <!-- 5 buttons for different array operations -->
    <button id="button1">Button 1: Remove numbers divisible by 3</button>
    <button id="button2">Button 2: Add numbers 100 to 150</button>
    <button id="button3">Button 3: Add 3 to each array member</button>
    <button id="button4">Button 4: Print members from index 20 to 40</button>
    <button id="button5">Button 5: Shuffle and sort in descending order</button>

    <script>// Function to shuffle an array (given in hints)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Button 1: Remove numbers divisible by 3
        document.getElementById('button1').addEventListener('click', function() {
            let numbers = [];
            for (let i = 0; i <= 100; i++) {
                if (i % 3 !== 0) {
                    numbers.push(i);
                }
            }
            console.log("Button 1 - Array without numbers divisible by 3:", numbers);
        });

        // Button 2: Add numbers from 100 to 150 to the array
        document.getElementById('button2').addEventListener('click', function() {
            let numbers = [];
            for (let i = 0; i <= 100; i++) {
                numbers.push(i);
            }
            for (let i = 101; i <= 150; i++) {
                numbers.push(i);
            }
            console.log("Button 2 - Array with numbers from 100 to 150 added:", numbers);
        });

        // Button 3: Add 3 to each array member
        document.getElementById('button3').addEventListener('click', function() {
            let numbers = [];
            for (let i = 0; i <= 100; i++) {
                numbers.push(i + 3);
            }
            console.log("Button 3 - Array with 3 added to each member:", numbers);
        });

        // Button 4: Print members from index 20 to 40
        document.getElementById('button4').addEventListener('click', function() {
            let numbers = [];
            for (let i = 0; i <= 100; i++) {
                numbers.push(i);
            }
            let subArray = numbers.slice(20, 41); // Slice from index 20 to 40 inclusive
            console.log("Button 4 - Members from index 20 to 40:", subArray);
        });

        // Button 5: Shuffle and sort array in descending order
        document.getElementById('button5').addEventListener('click', function() {
            let numbers = [];
            for (let i = 0; i <= 100; i++) {
                numbers.push(i);
            }

            // Shuffle the array
            shuffleArray(numbers);
            console.log("Button 5 - Shuffled array:", numbers);

            // Sort in descending order
            numbers.sort((a, b) => b - a);
            console.log("Button 5 - Array sorted in descending order:", numbers);
        });</script>

</body>
</html>
